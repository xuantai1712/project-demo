<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/giohang.css">
    <title>Giỏ Hàng</title>
</head>
<body>
    <div id="cart">
        <h1><i class="fas fa-shopping-cart"></i> Giỏ Hàng</h1>
        <div class="sp">
            <div class="product">
                <img src="./img/cosySec (2).webp" alt="Sản phẩm 1">
                <span class="product-name">BMW THE NEW Z4</span>
                <span class="product-price">$20.00</span>
                <span class="product-quantity">2</span>
                <span class="product-total">$40.00</span>
                <button><i class="fas fa-trash-alt"></i> Xóa</button>
            </div>
            <div class="product">
                <img src="./img/cosySec (6).webp" alt="Sản phẩm 2">
                <span class="product-name">BMW X6</span>
                <span class="product-price">$30.00</span>
                <span class="product-quantity">1</span>
                <span class="product-total">$30.00</span>
                <button><i class="fas fa-trash-alt"></i> Xóa</button>
            </div>
        </div>
        <p>Tổng Cộng: $100 USD</p>
        <button class="thanhtoan">Thanh Toán</button>
    </div>
</body>
</html>
